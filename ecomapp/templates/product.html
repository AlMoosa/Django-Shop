{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="col-sm-4">
        <div style="text-align: center; width: 100%;"><img src="{{ product.image.url }}"/> </div>
    </div>
    <div class="col-sm-8">
        <h3 class="text-center">{{ product.title }}</h3>
        <p>{% lorem %}</p>
        <p>{{ product.description }}</p>
        <hr>
        <p style="font-size: 20px;">Ціна: <strong>{{ product.price }} грн.</strong></p>
        <a href="#" class="add_to_cart" data-slug="{{product.slug}}"><button class="btn btn-danger">Добавити в корзину</button></a>
    </div>
    <script>
    $(document).ready(function () {
        $('.add_to_cart').on('click', function(e) {
            e.preventDefault()
            product_slug = $(this).attr('data-slug')
            console.log(product_slug)
            data = {
                'product_slug': product_slug
            }
            $.ajax({
                type: 'GET',
                url: '{% url 'add_to_cart' %}',
                data: data,
                success: function (data) {
                    $('#cart_count').html(data.cart_total)

                }
            })
        })
    })
    </script>
{% endblock content %}
